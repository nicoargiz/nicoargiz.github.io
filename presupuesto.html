    <div class="view intro-presupuesto">

  <!-- Contact Form -->
  <section id="contactSection" class="container contact-section my-5 ">
    <div class="card col-lg-8">
      <div class="row">
        <div class="col-lg-10">
          <div class="card-body form">
            <h3 class="mt-4">
              <i class="fa fa-envelope pr-2"></i>Presupuesto</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" name="nombre" id="nombre" class="form-control">
                  <label for="nombre" class="">Nombre</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="email" class="form-control">
                  <label for="email" class="">Email</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="telefono" class="form-control">
                  <label for="telefono" class="">Tel√©fono</label>
                </div>
              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row -->
            <br>
            <br>
            <hr>

            <div class="row container">
              <h4>Evento</h4>
            </div>
            <br>
            <div class="container">
              <!-- Default checkbox -->
              <div class="form-check">
                <label class="checkstyle " for="checkbox1">
                  <h5>Bandejeo</h5>
                  <input type="checkbox" value="" id="checkbox1">
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <br>
            <div class="container">
              <!-- Default checkbox -->
              <div class="form-check">
                <label class="checkstyle " for="checkbox2">
                  <h5>Al Plato</h5>
                  <input type="checkbox" value="" id="checkbox2">
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <br>
            <hr>
            <div class="row container">
              <h4>Cantidad de personas</h4>
            </div>
            <br>
            <!--Checkbox butons-->
            <div class="btn-group row pl-5" data-toggle="buttons">
              <label class="btn btn-danger active form-check-label px-3">
                <input class="form-check-input" type="radio" checked autocomplete="off" style="display: none">20 &nbsp; - &nbsp; 50
              </label>
              <label class="btn btn-danger form-check-label px-3">
                <input class="form-check-input" type="radio" autocomplete="off" style="display: none">50 &nbsp; - &nbsp; 75
              </label>
              <label class="btn btn-danger form-check-label px-3">
                <input class="form-check-input" type="radio" autocomplete="off" style="display: none">75 &nbsp; - 100
              </label>
              <label class="btn btn-danger form-check-label px-3">
                <input class="form-check-input" type="radio" autocomplete="off" style="display: none">100 - 150
              </label>
              <label class="btn btn-danger form-check-label px-3">
                <input class="form-check-input" type="radio" autocomplete="off" style="display: none">150 - 200
              </label>
              <label class="btn btn-danger form-check-label px-3">
                <input class="form-check-input" type="radio" autocomplete="off" style="display: none">&nbsp; &nbsp; 200 + &nbsp;
              </label>
            </div>
            <br>
            <br>
            <hr>
            <div class="row">
              <div class="col-md-12">
                <div class="md-form mb-0">
                  <textarea type="text" id="mensaje" class="form-control md-textarea" rows="3"></textarea>
                  <label for="mensaje">Mensaje</label>
                  <button type="button" class="btn btn-elegant">ENVIAR</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
